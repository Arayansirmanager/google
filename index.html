<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Slip</title>
    <style>
        @page {
            size: 150mm 80mm;
            margin: 0;
        }
        
        body {
            width: 150mm;
            height: 80mm;
            margin: 0;
            padding: 3mm;
            font-family: Arial, sans-serif;
            font-size: 10px;
            box-sizing: border-box;
            background-color: white;
        }
        
        .slip-container {
            width: 100%;
            height: 100%;
            border: 1px solid #000;
            padding: 2mm;
            box-sizing: border-box;
            position: relative;
        }
        
        .header {
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 2mm;
            margin-bottom: 2mm;
        }
        
        .company-name {
		    margin-top: -15px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
        }
		
		.company-namer {
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .headerl {
            text-align: left;
            margin-bottom: -45px;
			}
        .headerl img {
		    margin-top: -18px;
            height: 70px;
            margin-bottom: -6px;
        }
		
		 .headersa {
            text-align: left;
            margin-bottom: -43px;
			}
        .headersa img {
		    margin-top: -43px;
            height: 70px;
            margin-bottom: -6px;
        }
        
		
	 .headersn {
            text-align: left;
            margin-bottom: -45px;
			}
        .headersn img {
		    margin-top: -60px;
            height: 70px;
            margin-bottom: -6px;
        }
        
        
        .details-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 2mm;
        }
        
        .left-column, .right-column {
            width: 50%;
            box-sizing: border-box;
        }
        
        .right-column {
            padding-left: 2mm;
        }
        
        .detail-row {
            margin-bottom: 1mm;
            display: flex;
        }
        
        .detail-label {
            width: 35%;
            font-weight: bold;
        }
        
        .detail-value {
            width: 65%;
            border-bottom: 1px dotted #000;
        }
        
        .blue-field {
            color: blue;
        }
        
        .fee-in-words {
            border: 1px solid #000;
            padding: 1mm;
            margin-bottom: 2mm;
            min-height: 8mm;
        }
        
        .signature-area {
            display: flex;
            justify-content: space-between;
            margin-top: 2mm;
        }
        
        .sign-box {
            width: 45mm;
            text-align: center;
            border-top: 1px solid #000;
            padding-top: 1mm;
            font-size: 9px;
        }
        
        .slip-number {
            position: absolute;
            top: 2mm;
            right: 2mm;
            border: 1px solid #000;
            padding: 1mm;
            font-weight: bold;
        }
        
        input[type="text"] {
            border: none;
            border-bottom: 1px dotted #000;
            width: 100%;
            background: transparent;
            color: blue;
            font-family: inherit;
            font-size: inherit;
            padding: 0;
            margin: 0;
        }
		input[type="number"] {
            border: none;
            border-bottom: 1px dotted #000;
            width: 100%;
            background: transparent;
            color: red;
            font-family: inherit;
            font-size: inherit;
            padding: 0;
            margin: 0;
        }
        
        input[type="text"]:focus {
            outline: none;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div class="slip-container">
        <div class="slip-number">
            Slip No: <input type="number" id="slipNumber" style="width: 10mm;">
        </div>
        
        <div class="header">
            <div class="headerl"><img src="logom.png"></div>
            <div class="company-name">BRIGHT FUTURE CENTER</div>
			<div class="company-namer">Director: ADV.NIKHIL SIR-8792356895</div>
        </div>
        
        <div class="details-container">
            <div class="left-column">
                <div class="detail-row">
                    <div class="detail-label">Student Name:</div>
                    <div class="detail-value">
                        <input type="text" id="studentName" class="blue-field">
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Guardian Name:</div>
                    <div class="detail-value">
                        <input type="text" id="guardianName" class="blue-field">
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Contact No:</div>
                    <div class="detail-value">
                        <input type="text" id="enrollmentNo" class="blue-field">
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Course:</div>
                    <div class="detail-value">
                        <input type="text" id="course" class="blue-field">
                    </div>
                </div>
				<div class="detail-row">
                    <div class="detail-label">Regional Center</div>
                    <div class="detail-value">
                        <input type="text" id="course" class="blue-field">
                    </div>
                </div>
            </div>
            
            <div class="right-column">
			<div class="detail-row">
                    <div class="detail-label">Paid For</div>
                    <div class="detail-value">
                        <input type="text" id="batch" class="blue-field">
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Batch:</div>
                    <div class="detail-value">
                        <input type="text" id="batch" class="blue-field">
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Session:</div>
                    <div class="detail-value">
                        <input type="text" id="session" class="blue-field" placeholder=".........">
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Enrollment No.:</div>
                    <div class="detail-value">
                        <input type="text" id="contactNo" class="blue-field">
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Total Payment:</div>
                    <div class="detail-value">
                        <input type="text" id="totalPayment" class="blue-field">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="fee-in-words">
            Fee in Words: <input type="text" id="feeInWords" class="blue-field" style="width: 400px;"><br>
			Payment Type: <input type="text" id="feeInWords" class="blue-field" style="width: 400px;">
        </div>
        
        <div class="details-container">
            <div class="left-column">
                <div class="detail-row">
                    <div class="detail-label">Paid Amount:</div>
                    <div class="detail-value">
                        <input type="text" id="paidAmount" class="blue-field">
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="detail-row">
                    <div class="detail-label">Rest Amount:</div>
                    <div class="detail-value">
                        <input type="text" id="restAmount" class="blue-field" readonly>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="signature-area">
            <div class="sign-box">
                â‚¹ <input type="text" id="rupeeAmount" style="width: 30mm;"> <br>
                Amount in Rupees
            </div>
            <div class="sign-box">
                <input type="text"> <br>
                Reciver's Name
            </div>
            <div class="sign-box">
                <input type="text"> <br>
                Authorized Signature
				<div class="headersa"><img src="singa.png"></div>
            </div>
        </div>
    </div>

    <script>
        // Calculate rest amount when paid amount changes
        document.getElementById('paidAmount').addEventListener('input', function() {
            const total = parseFloat(document.getElementById('totalPayment').value) || 0;
            const paid = parseFloat(this.value) || 0;
            const rest = total - paid;
            document.getElementById('restAmount').value = rest.toFixed(2);
            
            // Also update the rupee amount field
            document.getElementById('rupeeAmount').value = this.value;
        });
        
        // Auto-format numeric inputs
        const numericFields = ['totalPayment', 'paidAmount'];
        numericFields.forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('blur', function() {
                const value = parseFloat(this.value);
                if (!isNaN(value)) {
                    this.value = value.toFixed(2);
                }
            });
        });
    </script>
</body>
</html>
